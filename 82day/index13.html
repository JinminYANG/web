<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$(document).on("mousemove", function(e){
				$(".posX").text(e.pageX);
				$(".posY").text(e.pageY);
			});
		});
	</script>
</head>
<body>
	<h1>mousemove</h1>
	<p>X: <span class="posX">0</span>px</p>
	<p>Y: <span class="posY">0</span>px</p>
</body>
</html>
