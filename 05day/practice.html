<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		.head{position:relative; left:35px; top:10px;}
		.menu{position:absolute; left: 0px;}
		.menu ul li{list-style:none; background-color:black; width:150px; height:25px; padding:2px 2px; margin-bottom:2px; }
		.menu ul li:hover{background-color:pink;}
		.menu ul li a{color:white;}
		.menu ul li a:hover{color:yellow;}
		.txt{background-color:gray; position:absolute; width: 400px; height:2000px; left:300px; top:10px;}
	</style>
</head>
<body>
	<header class="head">
		<h1><a href="#"><img src="images/logo.png" alt="logo"></a></h1>
		<p>뜨거운 웹 표준<br>시원하게 알려드려요!</p>
	</header>

	<div class="menu">
		<ul>
			<li><a href="#">COMAPNY</a></li>
			<li><a href="#">PRODUCT</a></li>
			<li><a href="#">SERVICE</a></li>
			<li><a href="#">COMMUNITY</a></li>
		</ul>
	</div>
	<div class="txt">
		<p>본문내용이지요~</p>
	</div>
</body>
</html>
