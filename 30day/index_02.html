<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
		}
		a{
			font-family: "돋움";
			font-size: 12px;
			color: #000;
			text-decoration-line: none;
		}
		#visual{
			width: 1000px;
			margin: 0 auto;
			position: relative;
		}
		#pic{
			height: 563px;
			/*overflow: hidden;*/
			position: relative;
			box-shadow: 1px 5px 10px 2px #666;
		}
		#pic>div{
			position: absolute;
			left: 0;
			top: 0;
			display: none;
		}
		#control{
			position: absolute;
			left: 0;
			bottom: 30px;
			width: 100%;
			text-align: center;
		}
		#control a{
			display: inline-block;
			width: 26px;
			height: 26px;

			background: #000;
			border-radius: 14px;

			color: #fff;
			line-height: 26px;
			font-size: 0.8em;

			margin: 0 2px;
		}
		#control a.on{
			background-color: #ff6600;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#control a").click(function(){
				var num = Number($(this).text()) -1; // 0 1 2 3
				$(this).addClass("on").siblings().removeClass("on");
				$("#pic div").filter(":visible").stop(true).fadeOut(350).end().eq(num).stop(true).fadeIn(350);
			});	// ':visible' 숨겨져있는 것이 아닌 보여지는 중인 것 / fadeOut() 숨기고 fadeIn() 나타내다.
			$("#control a:first").addClass("on").add("#pic div:first").show();
		});
	</script>
</head>
<body>
	<div id="visual">
		<div id="pic">
			<div><a href="#"><img src="images/f1.jpg" alt="1"></a></div>
			<div><a href="#"><img src="images/f2.jpg" alt="2"></a></div>
			<div><a href="#"><img src="images/f3.jpg" alt="3"></a></div>
			<div><a href="#"><img src="images/f4.jpg" alt="4"></a></div>
		</div>
		<div id="control">
			<a href="javascript:;">1</a>
			<a href="javascript:;">2</a>
			<a href="javascript:;">3</a>
			<a href="javascript:;">4</a>
		</div>
	</div>
</body>
</html>
