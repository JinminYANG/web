<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var a=10;
		var b=3;
		var result;

		// '>' '<' '>=' '<='는 비교 연산자 true/false 출력
		result= a>b;
		document.write(result + "<br>");
		result= a<b;
		document.write(result + "<br>");
		result= a>=b;
		document.write(result + "<br>");
		result= a<=b;
		document.write(result + "<br>");
		result= a==b;
		document.write(result + "<br>");
		result= a!=b;
		document.write(result + "<br>");
	</script>
</head>
<body>

</body>
</html>
