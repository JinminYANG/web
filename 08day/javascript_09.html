<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var txt1="아름다운";
		var txt2=" 우리강산";
		// 문자 + 문자
		document.write(txt1+txt2+"<br>");

		var txt3="은하철도";
		var txt4=999;
		// 문자 + 숫자 (+숫자) 문자열 취급 
		document.write(txt3+txt4+"<br>")

		var num1=200;
		var num2=300;
		var txt5=String(1000);
		// 숫자 + 숫자 + 문자 ==> (숫자+숫자) + 문자
		document.write(num1+num2+txt5+"<br>");

		var addText="2002 월드컵";
		addText+=" 대한민국";
		addText+=" 짝짝짝짝짝";
		// '+=' 복합 연산자를 사용 (연산 + 대입)
		document.write(addText+"<br>");
	</script>
</head>
<body>

</body>
</html>
