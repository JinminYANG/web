<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var num1=10;
		var num2=20;
		// 복합 연산자 사용
		num1+=5;
		document.write(num1 + "<br>");
		num1-=5;
		document.write(num1 + "<br>");
		num1*=5;
		document.write(num1 + "<br>");
		num1/=5;
		document.write(num1 + "<br>");
		num2%=3;
		document.write(num2 + "<br>");
	</script>
</head>
<body>

</body>
</html>
