<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>comfirm</title>
	<script type="text/javascript">
		// 'confirm()' 확인(true)/취소(false) 값을 받게 해주는 팝업 창
		var result=confirm("Do you like javascript?");
		// result로 받은 결과 값을 처리
		var text = result ? "good" : "no-good";
		document.write(text);

	</script>
</head>
<body>

</body>
</html>
