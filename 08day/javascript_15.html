<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>else if</title>
	<script type="text/javascript">
		var num=90;

		if(num>=90){
			document.write("A학점");
		}else if(num>=80){
			document.write("B학점");
		}else if(num>=70){
			document.write("C학점");
		}else if(num>=60){
			document.write("D학점");
		}else{
			document.write("F학점");
		}
	</script>
</head>
<body>

</body>
</html>
