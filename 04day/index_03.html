<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">

		/* '>' li안에 p태그의 글자들을 파란색으로 처리 (자식개념, 후손 적용X)*/
		li>p{color:blue;}
	</style>
</head>
<body>
	<ul>
		<li><p>7월의 여행지</p></li>
		<li><p>8월의 여행지</p></li>
	</ul>
	<p>내년의 여행지</p>

</body>
</html>
