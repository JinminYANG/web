	<p>신종 코로나바이러스 감염증(코로나19) 확진자의 해외 유입이 좀처럼 줄어들지 않고 있다.</p>
	<p class="txt">2일 중앙방역대책본부에 따르면 이날 0시 기준 확인된 국내 코로나19 확진자 중 해외 유입 사례는 601명으로 전날과 비교해 41명 늘어났다. 전날 발표된 해외 유입 사례는 560명이었다.</p>
