<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		.txt_01 p{background-color: pink; padding: 10px 10px; width:500px;}
		/*margin을 auto로 설정해주면 웹에서 브라우저 창 기준으로 알아서 계산해서 정렬해줌*/
		.txt_02 p{background-color: pink; padding: 10px 10px; width:200px;  margin:0 auto;}
	</style>
</head>
<body>
	<div class="txt_01">
		<p>오늘은 비가 옵니다.</p>
		<p>오늘은 눈이 옵니다.</p>
		<p>오늘은 해가 납니다.</p>
	</div>
	<div class="txt_02">
		<p>오늘은 흐립니다.</p>
	</div>
</body>
</html>
