<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		/*#seoul{color:blue;}*/

		/* '[ ]' 두 h1중에 id 속성을 가진 '서울특별시'만 파란색으로 나타난다.*/
		h1[id]{color:blue;}
	</style>
</head>
<body>
	<h1 id="seoul">서울특별시</h1>
	<p>주소록을 작성합니다.</p>
	<h1>경기도</h1>
	<p>전화번호부를 작성합니다.</p>
</body>
</html>
