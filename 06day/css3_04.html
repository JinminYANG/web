<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS3</title>
	<style type="text/css">
		*{margin:0; padding:0}
		p{font:30px "고딕"; font-weight:600; width:300px; height:50px; border:2px black solid; background:#C4BB6B; padding-top:10px; margin-left: 30px;}
		/*입력하는 순서에 따라 배경색이 먼저인지 이미지가 먼저인지 확인해야함. 이미지가 먼저일 경우 배경색이 나타나지 않음*/
		.txt_01{ background-image: url(images/logo_01.png); background-repeat: no-repeat; /*margin-left:70px;*/}
		/*'transform:translate(x축,y축)' */
		/*'-ms-transform:translate()'에서 -ms-,-moz-,-webkit-,-o- 접두사를 넣어주는 이유는 호환성 때문*/
		.txt_02{background-image: url(images/logo_01.png); /* margin-left:90px; margin-top:-10px;*/ transform:translate(20px, -10px);}
		/*'transform:rotate(30deg)' retate를 이용하여 회전(값 : 각도 degree), 축의기준 가운데*/
		.txt_03{ /*margin-left: 110px;*/ transform:rotate(30deg);}
		/*'transform:scale(1.3, 0.7)' 폭과 높이를 배수로 제어(단위 값 없음)*/
		.txt_04{ /*margin-left: 10px;*/  transform:scale(1.3, 0.7);
			-ms-transform:scale(1.3, 0.7); /*IE 9*/
			-moz-transform:scale(1.3, 0.7); /*Firefox*/
			-webkit-transform:scale(1.3, 0.7); /*Safari and Chrome*/
			-o-transform:scale(1.3, 0.7); /*Oprea*/}
			/*'transform:skew(30deg, 20deg)' skew를 사용하여 평행사변형 같이 찌그러진 모양을 만들 수 있음 (값: 각도 (degree))*/
		.txt_05{ /*margin-left: 30px;*/ transform:skew(30deg, 20deg);}
	</style>
</head>
<body>
	<p class="txt_01">원래박스</p>
	<p class="txt_02">이동했어요!</p>
	<p class="txt_03">회전했나요!</p>
	<p class="txt_04">크기가 변했나요?</p>
	<p class="txt_05">찌그러졌죠!, 헉헉!</p>

</body>
</html>
