<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS3</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		h1{margin:20px;}
		ul{margin-left:20px;}
		li{list-style:none; float:left; margin-right:2px;}
		/*trsnsition background(color)는 hover했을 때 background(color) 변형이 2초 후에 나타남*/
		a{color:#46D5FC; /*width:100px;*/ background:#227F4C; display:block; padding:10px 20px; text-align:center; transition:background 2s, color 2s;}
		li:hover a{background:#46D5FC; color:#227F4C;}
	</style>
</head>
<body>
	<h1>Changing Utilmenu</h1>
	<ul>
		<li><a href="#">HOME</a></li>
		<li><a href="#">JOIN</a></li>
		<li><a href="#">SITEMAP</a></li>
	</ul>
</body>
</html>
