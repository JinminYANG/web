<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS3</title>
	<style type="text/css">
		/*'outline'은 border가 아닌 그 밖에 선을 넣을 때 사용.*/
		/*'outline-offset'은 border에서 얼만큼 떨어질 것인가 값을 집어 넣음*/
		/*'resize'는 크기조절이 가능하게 해주는 역할인데 'overflow'가 선행되어야함*/
		/*'overflow'는 텍스트가 크기를 벗어날 때 제어해주는 기능 (스크롤바 생성)*/
		p{width:500px; height:100px; background:pink; border:2px black solid; padding:15px 30px; outline:2px blue solid; outline-offset:4px; resize:both; overflow:auto;}

	</style>
</head>
<body>
	<h1>Crossbrowsing</h1>
	<p>표준을 위해 크로스 브라우징할 때에 1픽셀의 오차도 없게 디자인 하는 것이 크로스 브라우징이 아니다. 정보 격차가 심하게 일어나거나 정보 누락이 생기지 않는다면 그 한도 내에서의 약한 오차는 넘어갈 수 있다고 본다. 표준을 위해 크로스 브라우징할 때에 1픽셀의 오차도 없게 디자인 하는 것이 크로스 브라우징이 아니다. 정보 격차가 심하게 일어나거나 정보 누락이 생기지 않는다면 그 한도 내에서의 약한 오차는 넘어갈 수 있다고 본다.</p>
</body>
</html>
