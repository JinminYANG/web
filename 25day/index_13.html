<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var html = Number(prompt('html 점수입력: ',''));
		var css = Number(prompt('css 점수입력: ',''));
		var javascript = Number(prompt('javascript 점수입력: ',''));
		var avg = (html + css + javascript)/3;
		var comment;
		if(avg>=60){
			if(html<40){
				comment = 'HTML 40점 미만 과락입니다.';
			}else if(css<40){
				comment = 'CSS 40점 미만 과락입니다.';
			}else if(javascript<40){
				comment = 'javascript 40점 미만 과락입니다.';
			}else{
			comment = '평균 ' + avg + '점 합격';
			}
		}else{
			comment = '평균 ' + avg + '점 불합격';
		}
		document.write(comment);
	</script>
</head>

</html>
