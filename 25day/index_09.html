<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		var comparison1 = (5>2);
		console.log(comparison1);
		var comparison2 = (5<2);
		console.log(comparison2);
		var comparison3 = (5 == 5);
		console.log(comparison3);
		var comparison4 = (5 == '5'); //문자와 숫자를 비교하면 true가 나옴
		console.log(comparison4);
		var comparison5 = (5 === '5');
		console.log(comparison5);
		var comparison6 = (5 != '5');
		console.log(comparison6);
		var comparison7 = (5 !== '5');
		console.log(comparison7);
	</script>
</head>

</body>
</html>
