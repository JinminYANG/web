<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>figure 요소</title>
</head>
<body>
	<!-- figure : 사진, 그림, 표를 묶어주는 표현 -->
	<figure>
		<img src="images/newbook1.jpg" alt="newbook1">
		<img src="images/newbook2.jpg" alt="newbook2">

		<!-- figcaption : figure에 대한 설명을 해주는 역할 -->
		<figcaption>아이콕스에서 새로 나온 책들</figcaption>
	</figure>
</body>
</html>
