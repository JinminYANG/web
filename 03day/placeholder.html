<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>placeholder 속성</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>필드에 입력형식 필드추가</legend>
			<ul>
				<!-- placeholder는 미리보기 같이 사용자가 올바르게 작성할 수 있도록 안내해주는 기능 -->
				<li> <label for="phone">핸드폰 번호 <input type="tel" name="tel" id="tel" placeholder="01093517495"></label></li>
				<li><label for="email">이메일 <input type="email" name="email" id="email" placeholder="yjm7485@naver.com"></label></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
