<!DOCTYPE html>

<head>
	<!-- 영어가 아닌 문자들이 깨질 수 있는 현상을 meta 문자를 이용해 설정해 줌 -->
	<meta charset="utf-8">
	<title>서브 레이아웃</title>
	<style type="text/css">
		body{font-family:돋움; font-size:12px;}
		.hidden{display:none;}
		h1{float:left;}
		#gnbmenu{float:right; margin-top:10px;}
		/*clear는 비워주는 기능 : both는 clear의 속성으로 양 쪽을 제거하게 만듬 (left,right,both)*/
		hr{clear: both;}
		/*띄어쓰기 후 스타일 해줄 태그를 입력 (후손 개념)*/
		#gnbmenu li{float:left; margin:10px; list-style:none;}
		/*border를 이용하여 선을 만들고 선 굵기, 선 색상, 선 모양을 설정*/
		div{float:left; padding:20px;}
		#leftmenu{border-right:1px black solid;}
		address{font-style:normal;}
	</style>
</head>
<body>
