<!DOCTYPE html>
 <!-- language를 한국으로 설정 해줌  -->
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>header 요소</title>
</head>
<body>
	<h1>반응형 웹</h1>
	<h2>프로젝트를 통해 배워보기</h2>

	<!-- section은 div의 상위 역할로 섹션을 구분 해주는 역할  -->
	<section>
		<h3>HTML5 마크업</h3>
		<p>마크업 방법 1</p>
		<p>마크업 방법 2</p>
	</section>
	<section>
		<h3>CSS3</h3>
		<p>CSS3 디자인 방법 1</p>
		<p>CSS3 디자인 방법 2</p>
	</section>
</body>
</html>
