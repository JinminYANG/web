<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>datail 요소</title>
</head>
<body>
	<h2>신간정보</h2>

	<!-- datails : 접었다 폈다 할수 있는 세부사항으로 만들어주는 태그 -->
	<details>
		<!-- datails의 요약 제목 기능 -->
		<summary>아이폰으로 용돈벌기</summary>
		<ul>
			<li>출판사 : 아이콕스</li>
			<li>저자 : 정창훈</li>
			<li>가격 : 25,000원</li>
			<li>출간일 : 2012년 5월 25일</li>
		</ul>
	</details>
</body>
</html>
