<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>autocomlplte 기능</title>
</head>
<body>

	<form>
		<fieldset>
			<legend>자동완성 기능</legend>
			<ul>
				<!-- autocomplete를 이용하여 마우스를 클릭했을 때 자동완성 기능을 이용하여 입력을 편하게 만들어 줌 -->
				<li><label for="phone">전화번호 </label><input type="tel" name="tel" id="tel" autocomplete="off" required="required"></li>
				<li><label for="이메일">이메일 </label><input type="email" name="email" id="email" autocomplete="on" required="required"></li>
			</ul>
			<p><input type="submit" name="submit" value="전송"></p>
		</fieldset>
	</form>
</body>
</html>
