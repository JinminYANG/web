<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">
		window.onload = function(){ // window객체의 함수를 사용
			var bt = document.getElementById('bt');
			bt.onclick = function(){ 
				window.open('https://google.com', 'icox', 'height=300, width=300, left=100, top=10');
			};
		};
	</script>
</head>
<body>
	<button id="bt">새창열기</button>
</body>
</html>
