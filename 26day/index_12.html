<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#m1 > p:contains('html')").css("border","4px solid red");
			$("#m1 > p:empty").css("border","4px solid orange");
			$("#m2 > span:parent").css("border","4px solid yellow"); //':parent'는 내용이 있는 태그를 지칭
			$("#m3 > section:has(article)").css("border","4px solid green");
		});
	</script>
	<style type="text/css">
		*{
			margin: 5px;
		}
		#m1 > p:last-child{
			height: 20px;
		}
		span{
			display: inline-block;
			height: 20px;
		}
	</style>
</head>
<body>
	<div id="m1">
		<p>html, css, javascript</p>
		<p>html5와 웹표준</p>
		<p></p>
	</div>
	<div id="m2">
		<span></span>
		<span>내용1</span>
	</div>
	<div id="m3">
		<section>
			<article>내용2_1</article>
		</section>
		<section>
			<div>
				<article>내용2_2</article>
			</div>
		</section>
	</div>
</body>
</html>
