<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var theText="web js hi ciy";
		document.write(theText.bold() + "<br>");
		document.write(theText.link("http://www.google.com") + "<br>");
		document.write(theText.length +"<br>");
		document.write(theText.toLowerCase() +"<br>");
		document.write(theText.toUpperCase() +"<br>");
		document.write(theText.indexOf("i") +"<br>") //첫 번째 i의 인덱스 값 출력
		document.write(theText.lastIndexOf("i") +"<br>"); //마지막번 째 i의 인덱스 값 출력
		document.write(theText.charAt(5) +"<br>");
		document.write(theText.substring(4,6) + "<br>"); // (시작, 끝 이전) 출력 값
		document.write(theText.substr(10,3) + "<br>"); //(시작, 글자 수)
		document.write(theText.replace("web","bye") +"<br>");
		document.write(theText.slice(7,8) +"<br>") // (시작, 끝 이전) 출력 값
		document.write(theText.concat(" good") +"<br>"); // 문자 추가 기능
		document.write(theText.split(" ") + "<br>") // " "로 문자를 구분해서 ','로 나열
		

	</script>
</head>
<body>

</body>
</html>
