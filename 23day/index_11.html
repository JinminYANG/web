<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{
			border: 3px solid skyblue;
			background: #00FFFF;
			/*height: 50px;*/
			width: 400px;
			padding: 10px;
		}
		.p2{
			/*-ms-transform: translate(30px, 20px);*/
			transform: translate(30px, 20px);
		}
		.p3{
			/*-ms-transform: rotate(60deg);*/
			transform: rotate(60deg);
		}
		.p4{
			transform: scale(0.7,1.30.);
		}
		.p5{
			transform: skew(15deg, 10deg);
		}
		.p6{
			/*matrix(scaleX(),skewY(),skewX(),scaleY(),translateX(),translateY())*/
			transform: matrix(1,-0.1,0,1,0,0);
		}

	</style>
</head>
<body>
	<p class="p1">Original</p>
	<p class="p2">translate(30px,20px)</p>
	<p class="p3">rotate(60deg)</p>
	<p class="p4">scale(0.7,1.3)</p>
	<p class="p5">skew(15deg, 10deg)</p>
	<p class="p6">matrix(1,-0.1,0,1,0,0)</p>
</body>
</html>
