<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#m1").prepend("<p>삽입1_1</p>"); // 바로 앞
			$("#m1").append("<p>삽입1_2</p>"); // 바로 뒤
			$("#m1").before("<p>삽입1_3</p>"); // 맨 앞
			$("#m1").after("<p>삽입1_4</p>"); // 맨 뒤
			$("<p>삽입2_1</p>").prependTo("#m2");
			$("<p>삽입2_2</p>").appendTo("#m2");
			$("<p>삽입2_3</p>").insertBefore("#m2");
			$("<p>삽입2_4</p>").insertAfter("#m2");
			

		});
	</script>
</head>
<body>
	<div id="m1"><strong>내용1</strong></div>
	<div id="m2"><strong>내용2</strong></div>
</body>
</html>
