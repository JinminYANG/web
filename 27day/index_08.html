<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 200px;
			margin: 20px auto;
		}
		#wrap .page{
			text-align: right;
			margin-bottom: 5px;
		}
		#wrap .page .page_n{
			display: inline-block;
			margin-right: 10px;
		}
		#wrap .page button{
			border: none;
			background: #666;
			color: #fff;
			width: 20px;
			height: 20px;
			line-height: 1.5;
			overflow: hidden;
		}
		#wrap .vis{
			width: 200px;
			height: 200px;
			overflow: hidden;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var totalNum = $(".vis > div").length;
			// console.log(totalNum);
			var currentNum = 1;
			$(".page_n > span:first").text(currentNum);
			$(".page_n > span:last").text(totalNum);
			$(".next_b").click(function(){
				currentNum++;
				if(currentNum > totalNum){
					currentNum = 1;
				}
				$(".vis > div:first").insertAfter(".vis > div:last");
				$(".page_n > span:first").text(currentNum);
			});
			$(".prev_b").click(function(){
				currentNum--;
				if(currentNum < 1){
					currentNum = totalNum;
				}
				$(".vis > div:last").insertBefore(".vis > div:first");
				$(".page_n > span:first").text(currentNum);
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div class="page">
			<span class="page_n">
				<span></span> / <span></span>
			</span>
			<button class="prev_b">&lt; 이전</button>
			<button class="next_b">&gt; 다음</button>
		</div>
		<div class="vis">
			<div><a href="#"><img src="images/html.jpg" alt="html"></a></div>
			<div><a href="#"><img src="images/css.jpg" alt="css"></a></div>
			<div><a href="#"><img src="images/jquery_01.jpg" alt="jquery"></a></div>
			<div><a href="#"><img src="images/javascript.jpg" alt="javascript"></a></div>
		</div>
	</div>
</body>
</html>
