<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>스크린 방향 조정으로 나타내기(가로본능)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@media screen and (orientation: portrait){
			html{
				background: red;
				color: #fff;
				font-weight: bold;
			}
		}
		@media screen and (orientation: landscape){
			html{
				background: green;
				color: #fff;
				font-weight: bold;
			}
		}
	</style>
</head>
<body>
	Hello World!
</body>
</html>
