<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: "돋움";
			font-size: 12px;
			color: #000;
			text-align: center;
		}
		header{
			/*width: 1000px;
			margin: 0 auto;
			text-align: center;
			border: 1px solid red;*/
		}
		ul{
			width: 800px;
			margin: 0 auto;
			text-align: center;
		}
		li{
			list-style: none;
		}
		a{
			display: block;
			float: left;
			width: 180px;
			text-decoration-line: none;
			color: #999;
			padding: 10px;
			/*border: 1px solid red;*/
			font-size: 1.1em;
			/*transition: color 1s ease;*/
		}
		a.on{
			color: #000;
		}
		#gnb{
			display: inline-block;
			position: relative;
		}
		#gnb ul li{
			float: left;
			width: 200px;
			/*height: 60px;*/
			/*line-height: 60px;*/
		}
		#gnb span{
			display: block;
			border-bottom: 2px solid #ff6600;
			height: 40px;
			width: 200px;
			position: absolute;
			left: 0;
			top: 0;
			z-index: -1;
		}
		/*a:hover{
			border-bottom: 3px solid brown;
			color: black;
			font-weight: bold;
		}*/
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var w = $("#gnb ul li").width();

			$("#gnb").append("<span></span>");
			$("#gnb ul li").on("mouseenter focusin", function(){
				var index = $(this).index();
				console.log(index);
				$(this).find("a").addClass("on");
				$(this).siblings().find("a").removeClass("on");
				$("#gnb span").stop().animate({left:index*w},"fast","swing");
			});	
		});
	</script>
</head>
<body>
	<nav id="gnb">
		<ul>
			<li><a href="#">HTML</a></li>
			<li><a href="#">CSS</a></li>
			<li><a href="#">javascript</a></li>
			<li><a href="#">Jquery</a></li>
		</ul>
	</nav>
</body>
</html>
