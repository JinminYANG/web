<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>animate</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		button{
			margin: 10px;
			padding: 1px 3px;
		}
		p{
			width: 100px;
			height: 100px;
			background: #ff6600;
			margin-left: 10px;
			position: relative;
		}
		#am2 p{
			overflow: hidden;
		}
		#am2 span{
			position: relative;
			top: -50px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			// $("#am1 button").click(function(){
			// 	$("#am1 p").
			// });
			// $("#am2 button").click(function(){
			// 	// $("#am2 p").text("안녕하세요");
			// });
			// $("#am3 button").click(function(){
			// 	// $("#am3 p").css("margin-left","200px");
			// });
			// $("#am4 button").click(function(){
			// 	$("#am4 p").
			// });
			$("#am1 button").click(function(){
				$("#am1 p").animate({left: 500},"fast","swing").animate({left: 0},"slow","swing");
			});
			$("#am2 button").click(function(){
				// $("#am2 span").css("top","-50");
				$("#am2 p").animate({left: 500},"fast","swing").animate({left: 0},"slow","swing", function(){ $(this).find("span").animate({top: 30},"slow","swing");
				});
				// $("#am2 p span").animate({top:0}, "slow","swing");
			});
			$("#am3 button").click(function(){
				$("#am3 p").animate({left : "+=200"},"slow","swing");
			});
			$("#am4 button").click(function(){
				// $("#am4 p").animate({left: -110},"slow","swing");
				// $("#am4 p").css("display","none");
				$("#am4 p").animate({width: "toggle"},"slow","swing"); // width에 대한 toggle효과로 한번클릭했을 때 사라지는 효과 / 다시 눌렀을 때 나타는효과
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<div id="am1">
			<button>animate1</button>
			<p></p>
		</div>
		<div id="am2">
			<button>animate2</button>
			<p><span>애니메이션</span></p>
		</div>
		<div id="am3">
			<button>animate3</button>
			<p></p>
		</div>
		<div id="am4">
			<button>animate4</button>
			<p></p>
		</div>
	</div>
</body>
</html>
