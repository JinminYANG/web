<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index7.css">
</head>
<body>

	<header>
		<h1>lightbox</h1>
		<img class="thumb" src="img/pic1.jpg" width="100"  height="70" onclick="lightbox_open(1)" alt="">
		<img class="thumb" src="img/pic2.jpg" width="100" height="70" onclick="lightbox_open(2)" alt="">
		<img class="thumb" src="img/pic3.jpg" width="100" height="70" onclick="lightbox_open(3)" alt="">
	</header>
	
	<!-- 라이트 박스 배경 -->
	<div id="block">
	</div>

	<div id="lightbox">
		<h1>박물관에서 사라진 아빠를 찾아서</h1>
		<p>아빠와 함께 떠난 숲속의 박물관 여행에서 아빠가말도 없이 사라지자 강아지 베리와 함께 아빠를 찾아 헤메는데...<br><br></p>
		<figure>
			<img src="img/pic1.jpg" class="active" alt="">
			<img src="img/pic2.jpg" alt="">
			<img src="img/pic3.jpg" alt="">
		</figure>
		<div class="indicator">
			<button onclick="change_img(this.innerHTML)">1</button>
			<button onclick="change_img(this.innerHTML)">2</button>
			<button onclick="change_img(this.innerHTML)">3</button>
		</div>
		<div class="btn-close" onclick="lightbox_close()">X</div>
	</div>

	<script src="js/index7.js"></script>
</body>
</html>
