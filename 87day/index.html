<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<script>
	var num = prompt("구구단 몇 단을 볼까요?", "1~9의 숫자 입력");

	if(num =='' || isNaN(num)){
		alert("올바른 값을 입력하세요.");
	}else if(num<1 || num>9){
		alert("1부너 9까지의 숫자를 입력하세요.")
	}else{
		for(var i =1; i<10; i++){
			document.write(num + " * " + i + " = " + (num*i) + "<br>");
		}
	}
</script>

</body>
</html>
