<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="wrapper">

</div>

<script type="module">
    import * as d3 from "https://cdn.skypack.dev/d3@7";

    let alphabet = await d3.json("alphabet.json");

    function BarChart(data, {
        x = (d, i) => i, // 데이터에서 d가 주어지면 (서수) x-값을 반환합니다.
        y = d => d, // 데이터에 d가 주어지면 (양적) y-값을 반환합니다.
        title, // 데이터에 지정된 경우 제목 텍스트를 반환합니다.
        marginTop = 20, // 위쪽 여백(픽셀 단위)입니다.
        marginRight = 0, // 오른쪽 여백(픽셀)입니다.
        marginBottom = 30, // 아래쪽 여백(픽셀 단위)입니다.
        marginLeft = 40, // 왼쪽 여백(픽셀 단위)입니다.
        width = 640, // 차트의 바깥쪽 너비(픽셀 단위)입니다.
        height = 400, // 차트의 외부 높이(픽셀 단위)입니다.
        xDomain, // an array of (ordinal) x-values
        xRange = [marginLeft, width - marginRight], // [left, right]
        yType = d3.scaleLinear, // y-scale type
        yDomain, // [ymin, ymax]
        yRange = [height - marginBottom, marginTop], // [bottom, top]
        xPadding = 0.1, // 개별 막대에 예약할 x 범위의 양입니다.
        yFormat, // Y 축에 대한 형식 지정자 문자열입니다.
        yLabel, // Y축의 레이블입니다.
        color = "currentColor" // bar fill color
    } = {}) {
        // Compute values.
        const X = d3.map(data, x);
        const Y = d3.map(data, y);

        // 기본 도메인을 계산하고 x-domain을 고유하게 만든다.
        if (xDomain === undefined) xDomain = X;
        if (yDomain === undefined) yDomain = [0, d3.max(Y)];
        xDomain = new d3.InternSet(xDomain);

        // x-domain에 없는 데이터는 생략합니다.
        const I = d3.range(X.length).filter(i => xDomain.has(X[i]));

        // 축척, 축 및 형식을 구성합니다.
        const xScale = d3.scaleBand(xDomain, xRange).padding(xPadding);
        const yScale = yType(yDomain, yRange);
        const xAxis = d3.axisBottom(xScale).tickSizeOuter(0);
        const yAxis = d3.axisLeft(yScale).ticks(height / 40, yFormat);

        // Compute titles.
        if (title === undefined) {
            const formatValue = yScale.tickFormat(100, yFormat);
            title = i => `${X[i]}\n${formatValue(Y[i])}`;
        } else {
            const O = d3.map(data, d => d);
            const T = title;
            title = i => T(O[i], i, data);
        }

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

        svg.append("g")
            .attr("transform", `translate(${marginLeft},0)`)
            .call(yAxis)
            .call(g => g.select(".domain").remove())
            .call(g => g.selectAll(".tick line").clone()
                .attr("x2", width - marginLeft - marginRight)
                .attr("stroke-opacity", 0.1))
            .call(g => g.append("text")
                .attr("x", -marginLeft)
                .attr("y", 10)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .text(yLabel));

        const bar = svg.append("g")
            .attr("fill", color)
            .selectAll("rect")
            .data(I)
            .join("rect")
            .attr("x", i => xScale(X[i]))
            .attr("y", i => yScale(Y[i]))
            .attr("height", i => yScale(0) - yScale(Y[i]))
            .attr("width", xScale.bandwidth());

        if (title) bar.append("title")
            .text(title);

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(xAxis);

        return svg.node();
    }

    const chart = BarChart(alphabet, {
        x: d => d.letter,
        y: d => d.frequency,
        xDomain: d3.groupSort(alphabet, ([d]) => -d.frequency, d => d.letter), // sort by descending frequency
        yFormat: "%",
        yLabel: "↑ Frequency",
        width: 500,
        height: 500,
        color: "steelblue"
    });

    console.log(chart);

    document.querySelector('#wrapper').append(chart);

</script>
</body>
</html>
