<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Convert Excel to HTML Table using JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4 mb-4">Convert Excel to HTML Table using JavaScript</h2>
    <div class="card">
        <div class="card-header"><b>Select Excel File</b></div>
        <div class="card-body">
            <input type="file" id="excel_file" />
        </div>
    </div>

    <div id="excel_data" class="mt-5">

    </div>
</div>
</body>
</html>

<script>

    // 먼저 파일 태그 속성을 하나의 변수 아래에 저장
    const excel_file = document.getElementById('excel_file');

    excel_file.addEventListener('change', (event) => {

        // 유효성 검사 - 선택한 파일 형식이 .xls 또는 .xlsx인지 확인
        // 'application/haansoftxlsx' type 형식 지정 추가
        if (!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel', 'application/haansoftxlsx'].includes(event.target.files[0].type)) {
            console.log(event.target.files[0].type);
            document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';
            excel_file.value = '';
            return false;
        }

        // FileReader 개체를 사용하여 파일
        var reader = new FileReader();

        // 파일은 event.target.files[0]을 사용하여 파일 객체를 전달하여 ArrayBuffer를 읽어야 한다
        reader.readAsArrayBuffer(event.target.files[0]);

        reader.onload = function (event) {
            // 선택한 파일이 적절한 Excel 파일이면 FileReader 결과를 Unit8Array 생성자에 전달하여 FileReader 개체에서 얻은 것을 Unit8Array 개체로 변환
            var data = new Uint8Array(reader.result);

            // 이 Unit8Array 데이터를 시트에 전달합니다.JS read() 함수는 선택한 Excel 워크북 객체를 반환
            var work_book = XLSX.read(data, {type: 'array'});

            var sheet_name = work_book.SheetNames;

            var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header: 1});

            if (sheet_data.length > 0) {
                var table_output = '<table class="table table-striped table-bordered">';

                for (var row = 0; row < sheet_data.length; row++) {

                    table_output += '<tr>';

                    for (var cell = 0; cell < sheet_data[row].length; cell++) {

                        if (row == 0) {

                            table_output += '<th>' + sheet_data[row][cell] + '</th>';

                        } else {

                            table_output += '<td>' + sheet_data[row][cell] + '</td>';

                        }

                    }

                    table_output += '</tr>';

                }

                table_output += '</table>';

                document.getElementById('excel_data').innerHTML = table_output;
            }

            excel_file.value = '';

        }

    });

</script>
