<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/reset.js"></script>
</head>
<body>

	<!-- 전체 프레임 -->
	<div id="wrap" class="">
		
		<!-- 전체화면구름 -->
		<img src="images/cloud1.png" alt="cloud1">
		<img src="images/cloud2.png" alt="cloud2">

		<!-- 로고 -->
		<h1></h1>

		<!-- 주 메뉴 -->
		<ul id="gnb">
			<li><a href="#">About</a></li>
			<li><a href="#">Company</a></li>
			<li><a href="#">History</a></li>
			<li><a href="#">Community</a></li>
			<li><a href="#">Contact us</a></li>
		</ul>

		<!-- sns 버튼 -->
		<ul id="sns">
			<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
			<li><a href="#"><i class="fa fa-google" aria-hidden="true"></i></a></li>
		</ul>

		<!-- 텍스트 박스 -->
		<article>
			<p><strong>JUST</strong> Do it</p>
			<em>here is no one who loves pain itself.</em>
		</article>

		<!-- 모바일 프레임 -->
		<figure>
			<p>
				<!-- 시계 -->
				<span>00</span> : <span>00</span> : <span>00</span>
				<!-- 모바일 화면 구름 -->
				<img src="images/cloud1.png" class="cl1" alt="cloud1-1">
				<img src="images/cloud2.png" class="cl2" alt="cloud2-1">
			</p>
		</figure>

		<!-- 테마 변경 메뉴 -->
		<nav>
			<ul>
				<li class="on"><a href="#">morning</a></li>
				<li><a href="#">afternoon</a></li>
				<li><a href="#">evening</a></li>
				<li><a href="#">night</a></li>
		</ul>
		</nav>

	</div>
</body>
</html>
