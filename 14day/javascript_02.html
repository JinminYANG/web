<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>page</title>
</head>
<body>
	<h1>두번째 페이지</h1>
	<p><a href="javascript_03.html">마지막페이지 이동</a></p>
	<!-- back()은 첫 페이지가 history에 남아있기 때문에 가능 -->
	<input type="button" name="" value="이전페이지 이동" onclick="history.back();">
	<!-- go()는 다음페이지에 대한 history가 있어야함 -->
	<input type="button" name="" value="다음페이지 이동" onclick="history.go(1);">
	<!-- forward()는 직전에 대한 history -->
	<input type="button" name="" value="forward 버튼" onclick="history.forward();">
</body>
</html>
