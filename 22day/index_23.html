<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		li{
			list-style: none;
			float: left;
			width: 100px;
			height: 30px;
			margin: 5px;
			background: red;
			text-align: center;
			padding-top: 5px;
		}
		a{
			color: white;
			text-decoration: none;
		}
		li:hover{background: blue;}
		li:hover a{text-decoration: underline;}
		/*a:hover{text-decoration: underline;}*/
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Company</a></li>
			<li><a href="#">Product</a></li>
			<li><a href="#">Service</a></li>
			<li><a href="#">Community</a></li>
		</ul>
	</nav>
</body>
</html>
