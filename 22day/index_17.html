<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		p{text-shadow: 2px 3px 5px rgba(0,0,0,0.4)}
		.shadow1{
			font : 30px "arial black";
			text-shadow: 4px 4px
			rgba(100,100,0,0.6);}

		.shadow2{ font : 30px "arial black";
		color: #135;
		text-shadow: 2px 2px #246;
	}
	</style>
</head>
<body>
	<h2 class="shadow1">shadow effect</h2>
	<h2 class="shadow2">text shadow</h2>
	<p>Internet Explorer 9 and earlier do not support the text-shadow property</p>
</body>
</html>
