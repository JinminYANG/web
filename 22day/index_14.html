<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>색상의 표현</title>
	<style type="text/css">
		/*body{background: url(images/running-5077128_1920.jpg);}*/
		/*@import url('https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap');*/
		p:first-child{
			background: magenta;
			font-family: NanumMyeongjo;
			}
		p:nth-child(2){background: #9999ff;}
		p:nth-child(3){background: rgb(255, 128, 0);}
		p:nth-child(4){background: rgba(255, 128, 0, 0.7);} /*alpha=불투명도*/
		p:nth-child(5){background: hsl(180, 100%, 50%);} /*색,채도,명도*/
		p:last-child{background: hsla(180, 100%, 50%, 0.3);}
		p{
			font-family: HYShortSamul;
		}
	</style>
</head>
<body>
	<p>시험 일정은 다음과 같습니다.</p>
	<p>필기시험 : 5월 10일~15일</p>
	<p>필기 합격 발표 : 5월 30일</p>
	<p>실기시험 : 6월 12일~17일</p>
	<p>실기 합격 발표 : 7월 20일</p>
	<p>행운을 빕니다.</p>
</body>
</html>
