<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>인접 선택자</title>
	<style type="text/css">
		/*p:nth-child(2){color: blue;}*/
		h1 + p{color: blue;}
		/* '+'는 앞의 태그의 뒤의 태그인(동생)에 적용되는 개념*/
	</style>
</head>
<body>
	<p>아래의 내용을 참조 바랍니다.</p>
	<div>
		<h1>엑스포 안내</h1>
		<p>책자를 배부하고 있습니다.</p>
		<p>안내데스크를 활용하시기 바랍니다.</p>
	</div>
</body>
</html>
