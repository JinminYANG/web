<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		/*div > p{color: blue;}*/
		h2 ~ p{color: blue;}
		/*'~'은 앞의 태그의 뒤의 태그인(동생들)에 적용되는 개념*/
	</style>
</head>
<body>
	<div>
	<p>아래의 내용을 참조 바랍니다.</p>
		<h2>엑스포 안내</h2>
		<p>책자를 배부하고 있습니다.</p>
		<p>안내데스크를 활용하시기 바랍니다.</p>
		<ul>
			<li><p>주중에는 정오 이벤트가 있습니다.</p></li>
			<li><p>주말에는 자정 이벤트가 있습니다.</p></li>
		</ul>
		<p>9월에는 겨울 이벤트가 시작됩니다.</p>
	</div>
</body>
</html>
