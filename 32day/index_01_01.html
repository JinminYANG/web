<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: arial;
			color: #fff;
		}
		div{
			margin: 0 auto;
			width: 1000px;
			height: 300px;
			background: url(images/bg.jpg) no-repeat 0 0;
			position: relative;
		}
		.txt1{
			position: absolute;
			top: 100px;
			font-size: 3.4em;
			font-weight: 700;
			font-style: italic;
			/*opacity: 0;*/
			width: 100%;
			/*margin: 0 auto;*/
			text-align: center;
		}
		.txt2{
			position: absolute;
			top: 170px;
			font-size: 1.1em;
			/*opacity: 0;*/
			width: 100%;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".txt1").delay(1000).animate({ opacity : 0.8, top:80},800,"swing", function(){
					$(".txt2").delay(500).animate({ opacity: 0.8, top:150},800,"swing");
			});
		});
	</script>
</head>
<body>
	<div>
		<span class="txt1">Responsive Web</span>
		<span class="txt2">[HTML CSS Javascript jQuery]</span>
	</div>
</body>
</html>
