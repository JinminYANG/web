<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>팀플젝 참고</title>
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			font-family: "굴림", sans-serif;
			font-size: 14px;
			color: #000;
		}
		header{
			width: 100%;
			background: #000;
			color: #fff;
			text-align: center;
			/*padding: 20px;*/
			height: 80px;
			line-height: 80px;
		}

		/*** swiper ***/
		.visual .swiper-container{
			max-width: 1920px;
			margin: 0 auto;
			position: relative;
		}
		.visual img{
			vertical-align: top;
			width: 100%;
		}
		.visual .swiper-pagination{
			/*border: 1px solid red;*/
			position: absolute;
			left: 0;
			bottom: 3%;
			z-index: 100;
			text-align: center;
		}
		.visual .swiper-pagination .swiper-pagination-bullet{
			width: 12px;
			height: 12px;
			background: #fff;
			opacity: 1;
		}
		.visual .swiper-pagination .swiper-pagination-bullet-active{
			background: #ff6600;
		}
		/*swiper left right 버튼 디자인*/
		.visual .arrow{
			position: absolute;
			top: 50%;
			font-size: 25px;
			background: #000;
			color: #fff;
			z-index: 100;
			line-height: 1;
			margin-top: -20px;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.visual .prev{
			left: 10px;
		}
		.visual .next{
			right: 10px;
		}

		.content{
			width: 100%;
			height: 400px;
			line-height: 400px;
			text-align: center;
			background: #ddd;
			margin: 0 auto;
		}

		footer{
			width: 100%;
			height: 100px;
			line-height: 100px;
			text-align: center;
			margin: 0 auto;
		}
	</style>
	<script src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		
	</script>
</head>
<body>
	<header>헤더</header>
	<div class="visual">
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><a href="#"><img src="images/visual1.jpg" alt="html"></a></div>
				<div class="swiper-slide"><a href="#"><img src="images/visual2.jpg" alt="css"></a></div>
				<div class="swiper-slide"><a href="#"><img src="images/visual3.jpg" alt="javascript"></a></div>
				<div class="swiper-slide"><a href="#"><img src="images/visual4.jpg" alt="jquery"></a></div>
			</div>
			<div class="swiper-pagination"></div>
			<div class="prev arrow">&lt;</div>
			<div class="next arrow">&gt;</div>
		</div>	
	</div>
	<section class="content">콘텐츠</section>
	<footer>푸터</footer>

	<script type="text/javascript" src="js/swiper.min.js">
	</script>
	<script type="text/javascript">
		// 자동실행 , left, right버튼기능 api 추가
		var swiper = new Swiper('.swiper-container', {
			autoplay: {
				delay: 2000
				// delay: 2000,
				// disableOnInteraction :false;
				// disableOnInteraction :true;
			},
			slidesPerView: 1,
			loop: true,
			pagination: {
				el: '.swiper-pagination',
				clickable: true,
			},
			navigation: {
				nextEl: '.next',
				prevEl: '.prev',
			}
		});
	</script>
</body>
</html>
