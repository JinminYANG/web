<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>else if문</title>
	<script>
		var mon = prompt("현재는 몇 월입니까?", "0");

		if(mon>=3 && mon<=5){
			document.write("봄 입니다.");
		}else if(mon>=6 && mon<=8){
			document.write("여름입니다.");
		}else if(mon>=9 && mon<=11){
			document.write("가을입니다.");
		}else if(mon==12 || (mon<3 && mon>0)){
			document.write("겨울입니다.");
		}
	</script>
</head>
<body>

</body>
</html>
