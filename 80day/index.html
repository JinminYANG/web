<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>객체(Object)</title>
	<script>
		var tv = new Object();
		tv.color = "white";
		tv.price = 300000;
		tv.info = function(){
			document.write("tv 색상: " + this.color, "<br>");
			document.write("tv 가격: " + this.price, "<br>");
		}
		document.write("<h1>tv 객체 메소드 호출</h1>")
		tv.info(); // tv의 info를 호출함 --> info가 출력문이니 출력됨



		var car = {
			color : "black",
			price : 5000000,
			info : function(){
				document.write("car 색상: " + this.color + "<br>");
				document.write("car 가격: " + this.price + "<br>");
			}
		}
		document.write("<h1>car 객체 메소드 호출</h1>")
		car.info();
	</script>
</head>
<body>

</body>
</html>
