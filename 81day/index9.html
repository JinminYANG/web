<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#galleryZone{
			width: 300px;
			margin: 0 auto;
		}
		#galleryZone p{
			text-align: center;
		}
		#galleryZone p button{
			padding: 5px 10px;
		}
	</style>
	<script>

		var num=1;
		function gallery(direct){
			if(direct){
				if(num == 8){
					num=0;
				}
				num++;
			}else{
				if(num == 1){
					num = 9;
				}
				num--;
			}

			var imgTag = document.getElementById("photo");
			imgTag.setAttribute("src","img/pic" + num +".jpg");
		}


	</script>
</head>
<body>
	<div id="galleryZone">
		<p>
			<img src="img/pic1.jpg" alt="pic1" id="photo">
		</p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
</body>
</html>
