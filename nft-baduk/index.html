<!--
 비디오 영역 오류
  : container 클래스에 의해 영역이 잡히는데
   video-wrap이 영역 설정이 되지 않음.
   container 때문에 타이틀이나 구매하기 버튼 태그 이용시 위로 밀리는 현상이 나타남.

  : 추가로 비디오 영역에 텍스트랑 날짜 카운터 계산식 들어갈 예정.
-->
<section id="video" class="video w-100">
    <div class="container">
        <div class="video-wrap">
            <iframe src="https://www.youtube.com/embed/dSLaQNHH4Zo" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                    class="video-player" id="video-player"
            ></iframe>
        </div>
        <div class="video-title">
            비디오 제목
        </div>
