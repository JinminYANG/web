<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#calenadar_wrap{
			background: #333;
			width: 324px;
			height: auto;
		}
		#calendar{
			border-collapse: collapse;
			margin: 0 auto;
		}
		caption{
			color: orange;
			font-weight: bold;
			font-size: 25px;
			padding: 10px;
		}
		tr th{
			/*box-sizing: border-box;*/
			padding: 10px 13px;
			color: #fff;
			border: 1px solid #555;
		}
		tr th:first-child{
			color: #f00;
		}
		tr td{
			padding: 10px 13px;
			color: #fff;
			border: 1px solid #555;
		}
		tr td:first-child{
			color: #f00;
		}
		a{	
			width: 159px;
			/*text-align: center;*/
			color: #fff;
			text-decoration: none;
			/*margin: 0 auto;*/
			display: inline-block;
			box-sizing: border-box;
			padding: 10px;
		}
		#prev{
			text-align: right;
		}
	</style>
</head>
<body>
	<div id="calenadar_wrap">
		<table id="calendar">
			<caption>
				<span class="year"></span>년
				<span class="month"></span>월
			</caption>
			<tr>
				<th>일</th>
				<th>월</th>
				<th>화</th>
				<th>수</th>
				<th>목</th>
				<th>금</th>
				<th>토</th>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		<a href="#" id="prev">이전 달</a>
		<a href="#" id="next">다음 달</a>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script>
		function calendar(new_year, new_month){
			var d = new Date(new_year, new_month-1, 1),
			d_length = 32 - new Date(new_year, new_month-1, 32).getDate(),
			year = d.getFullYear(),
			month = d.getMonth(),
			date = d.getDate(),
			day = d.getDay();
			
			var caption_year = document.querySelector(".year"),
			caption_month = document.querySelector(".month");

			var start_day = document.querySelectorAll("tr td");

			for(var i = 0; i<start_day.length; i++){
				start_day[i].innerHTML = "&nbsp;";
			}
			// console.log(d_length);
			for(var i = day; i< day + d_length; i++){
				start_day[i].innerHTML = date;
				date++;
			}

			caption_year.innerHTML = year;
			caption_month.innerHTML = month+1;
		}

		(function(){
			var prev = document.getElementById("prev"),
			next = document.getElementById("next"),
			year = new Date().getFullYear(),
			month = new Date().getMonth()+1;

			calendar(year, month);

			prev.onclick = function(){
				calendar(year, --month);
			}

			next.onclick = function(){
				calendar(year, ++month);
			}
		})();
	</script>
</body>
</html>
