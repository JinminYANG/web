<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#myTime{
			background: #555;
			color: #fff;
			width: 150px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="myTime">
		
	</div>
	<script>

		var myTime = document.getElementById("myTime");
		var d = new Date(),
		h = d.getHours(),
		m = d.getMinutes(),
		s = d.getSeconds();

		var h12 = (h>12) ? (h-12) : h;
		var ampm = (h<12) ? "오전" : "오후";

		var min_o = (m<10) ? "0" : "";
		var sec_o = (s<10) ? "0" : "";

		var time = ampm + " " + h12 + ":" + min_o + m + ":" + sec_o + s;

		myTime.innerHTML = time;
		
	</script>
</body>
</html>
