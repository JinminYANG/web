<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="scene" id="scene-2">
		<img src="img/bg.jpg" class="scene-bg" alt="bg">
		<div class="scene-2-content">
			<div class="charts clearfix">
				<div class="chart" id="html">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/html5.png" alt="html5">
						<p class="text">
							<span class="percent-number">60</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>

				<div class="chart" id="css">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/css3.png" alt="css3">
						<p class="text">
							<span class="percent-number">90</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>
				<div class="chart" id="js">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/js.png" alt="js">
						<p class="text">
							<span class="percent-number">20</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>
				<div class="chart" id="jquery">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img class="icon" src="img/jquery.png" alt="jquery">
						<p class="text">
							<span class="percent-number">45</span>
							<span class="percent-symbol">%</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
