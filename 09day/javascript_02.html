<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		document.write("<h1>구구단</h1>")
		for(var k=2; k<=9; k++){
			document.write("<h2>"+k+"단 </h2>");
			for(var p=1; p<=9; p++){
				document.write(k +"X" + p + "=" + (k*p) + "<br>");
			}
			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
