<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		// document.write("<h1>구구단</h1>");

		var num = 2;

		// **** for문 안에 write 할 때 연결연산자 사용 ****
		// **** 문자와 변수 결합 할 때 연산자 중요함 (변수끼리 계산되는거 확인)****
		document.write("<h1>" +num +"단 </h1>");

		for(var i=1; i<=9; i++){
		 	document.write( num + "X" + i + "=" +  num*i + "<br>");
		 }

		

	</script>
</head>
<body>
