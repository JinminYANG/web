<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/work_list.css">

    <title>ASYAAF admin</title>
</head>
<body>

<div class="header">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ASYAAF Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">작품리스트</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">구매리스트</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>


<div class="container mt-5">

    <div class="work">
        <div class="work-header">
            <h2 class="">Title</h2>
        </div>

        <hr/>

        <div class="row work-body justify-content-around mt-5">

            <div class="col-5 image-container">
                <img src="images/aixcon.png" class="img-fluid" alt="aixcon">
            </div>

            <div class="col-5 description">

                <form class="row g-3 needs-validation " novalidate>

                    <div class="col-md-12">
                        <label for="validationCustom01" class="form-label">Title</label>
                        <input type="text" class="form-control" id="validationCustom01" value="무제" required disabled
                               readonly>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom02" class="form-label">Author</label>
                        <input type="text" class="form-control" id="validationCustom02" value="g-dragon" required
                               disabled readonly>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom03" class="form-label">Work ID</label>
                        <input type="text" class="form-control" id="validationCustom03" value="001" required disabled
                               readonly>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom04" class="form-label">Amount (&#8361;)</label>
                        <input type="text" class="form-control" id="validationCustom04" value="50,000" required
                               disabled>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom05" class="form-label">Count</label>
                        <div class="input-group mb-3">

                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-dark btn-sm" id="minus-btn" disabled><i
                                        class="bi bi-dash-lg"></i></button>
                            </div>

                            <input type="number" id="validationCustom05" class="form-control-sm text-center counter"
                                   value="1" min="1"/>

                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-dark btn-sm" id="plus-btn"><i
                                        class="bi bi-plus-lg"></i></button>
                            </div>

                        </div>

                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom06" class="form-label">Payment ID</label>
                        <input type="text" class="form-control" id="validationCustom06" value="" required/>
                    </div>

                    <div class="col-md-12">
                        <label for="validationCustom07" class="form-label">Wallet Address</label>
                        <input type="text" class="form-control" id="validationCustom07" value="" required/>
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark btn-sm" id="camera-btn"><i class="bi bi-camera"></i></button>
                        </div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary btn-lg" type="submit">Buy</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script src="js/workDetail.js"></script>
</body>
</html>
