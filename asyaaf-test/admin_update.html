<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin_update.css">

    <title>ASYAAF admin</title>

    <style>
        body {
            background: gray;
            color: white;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="work_list.html">ASYAAF 관리자</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="work_list.html">작품 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sale_list.html">판매 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="send_list.html">전송 목록</a>
                        </li>
                    </ul>
                </div>
                <div class="user">
                    <ul class="navbar-nav lh-lg">
                        <li class="nav-item"><i class="bi bi-person-circle"></i></li>
                        <li class="nav-item ms-2">User01</li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-sm btn-secondary ms-2">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
    </div>
</div>


<div class="container mt-5">

    <div class="work mt-5">
        <div class="work-header">
            <h2 class="">작품명 - 작가명</h2>
        </div>

        <hr/>

        <div class="row work-body justify-content-around my-5">

            <div class="col-5 image-container">
                <img src="images/aixcon.png" class="img-fluid work_image" alt="aixcon">
            </div>

            <div class="col-5 description">

                <form class="row g-3 needs-validation" autocomplete="off">

                    <div class="col-md-12">
                        <label for="title" class="form-label">작품명</label>
                        <input type="text" class="form-control" id="title" value="무제" required disabled
                               readonly>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="author" class="form-label">작가</label>
                        <input type="text" class="form-control" id="author" value="g-dragon" required
                               disabled readonly>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="workId" class="form-label">작품 번호</label>
                        <input type="number" class="form-control" id="workId" value="001" required disabled
                               readonly>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="amount" class="form-label">가격 (&#8361;)</label>
                        <input type="number" class="form-control" id="amount" value="50000" required
                               disabled>
                    </div>

                    <div class="col-md-12 mt-4 count-container">
                        <label for="counter" class="form-label">수량</label>
                        <input type="number" id="counter" class="form-control text-center counter"
                               value="" readonly/>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="paymentId" class="form-label">승인번호</label>
                        <input type="text" class="form-control d-inline-block" id="paymentId" value="" required
                               readonly/>
                        <div class="invalid-feedback">
                            올바른 결제 번호를 입력해주세요.
                        </div>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="walletAddress" class="form-label">지갑 주소</label>
                        <input type="text" class="form-control d-inline-block" id="walletAddress" value="" required
                               readonly/>
                        <div class="invalid-feedback">
                            올바른 지갑 주소를 입력해주세요.
                        </div>
                    </div>

                    <div class="col-md-12 mt-4">
                        <label for="hash" class="form-label">해시코드</label>
                        <input type="text" class="form-control d-inline-block" id="hash" value="" required
                               minlength="66" maxlength="66"/>
                        <div class="invalid-feedback">
                            올바른 결제 번호를 입력해주세요.
                        </div>
                    </div>

                    <div class="col-md-12 mt-5">
                        <button class="btn btn-primary btn-lg" type="submit">전송완료</button>
                        <button class="btn btn-secondary btn-lg ms-3" type="reset"
                                onclick="location.href='work_list.html'">취소
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">QR코드를 카메라에 노출시켜 주세요</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="frame" class="text-center">
                        <div id="loadingMessage">
                            🎥 비디오 스트림에 액세스 할 수 없습니다
                        </div>
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
