<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var num=0;
		var colWidth=-200;

		function mvBanner(whichBtn){
			var myBannerList = document.getElementById("bannerList");
			if(whichBtn=="leftBtn"){
				num--;
				if(num<-6){
					num=0;
				}
				var xPos=(-num)*colWidth;
				myBannerList.style.left=xPos+"px";
			}
			else if(whichBtn=="rightBtn"){
				num--;
				if(num<-3){
					num=0;
				}
				var xPos=num*colWidth;
				myBannerList.style.left=xPos+"px";
			}
		}
	</script>
	<style type="text/css">
		*{margin:0; padding:0;}
		#bannerWrap{width:900px; height:150px; /*border:1px black solid;*/ position:absolute;}
		.frame{width:800px; height: 150px; overflow:hidden;}
		/*#bannerList{position:absolute; left:0; display:inline-block;}*/
		#bannerList{position:relative; left:0; width: 1400px;}
		#bannerList li{float:left; list-style:none; display: inline-block;}
		.leftBtn{position:absolute; display:inline-block; top:0; right:20px;}
		.rightBtn{position:absolute; display:inline-block; right:20px; bottom:0}
	</style>
</head>
<body>
	<div id="bannerWrap">
		<div class="frame">
			<ul id="bannerList">
				<li><a href="#"><img src="images/s_img1.jpg" alt="img1"></a></li>
				<li><a href="#"><img src="images/s_img2.jpg" alt="img2"></a></li>
				<li><a href="#"><img src="images/s_img3.jpg" alt="img3"></a></li>
				<li><a href="#"><img src="images/s_img4.jpg" alt="img4"></a></li>
				<li><a href="#"><img src="images/s_img5.jpg" alt="img5"></a></li>
				<li><a href="#"><img src="images/s_img6.jpg" alt="img6"></a></li>
				<li><a href="#"><img src="images/s_img7.jpg" alt="img7"></a></li>
			</ul>
		</div> <!-- class="frame" -->
		<a href="#" class="leftBtn" onclick="return mvBanner('leftBtn')"><img src="images/s_left.png" alt="왼쪽버튼"></a>
		<a href="#" class="rightBtn" onclick="return mvBanner('rightBtn')"><img src="images/s_right.png" alt="오른쪽버튼"></a>
	</div> <!-- id="bannerWrap" -->
</body>
</html>
