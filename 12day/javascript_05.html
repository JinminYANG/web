<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		var num=1;
		function prevGallery(){
			num--;
			if(num==0){
				num=7;
			}
			document.getElementById("gallery").src="images/img_0" + num + ".jpg";
			return false;
		}

		function nextGallery(){
			num++; // 클릭했을 때 다음 페이지로 넘어가기 위함
			if(num>7){
				num=1;
			}
			// id "gallery"에 저장되어있는 요소들을 가져옴
			 // src를 가져와 주소를 이용하여 이미지 표현
			document.getElementById("gallery").src="images/img_0" + num + ".jpg";
			return false;
		}
	</script>

	<style type="text/css">
		*{margin:0; padding:0; }
		#galleryWrap{width:1000px; margin:0 auto;}
		#gallery{width:58%;}
		a{width:40%; /*margin-top:-100px;*/ }
		a img{position:relative; top:-120px;}
		h1{text-align:center;}

	</style>

</head>
<body>
	<div id="galleryWrap">
		<h1>이미지 넘기기</h1>
		<p>
			<a href="#prev" onclick="return prevGallery();"><img src="images/left_btn.png" alt="이전 그림"></a>
			<img src="images/img_01.jpg" alt="갤러리 그림" id="gallery">
			<a href="#next" onclick="return nextGallery();"> <img src="images/right_btn.png" alt="다음 그림"></a>
		</p>
	</div> <!-- id="galleryWrap" -->
</body>
</html>
