<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>new document</title>
	<script type="text/javascript">
		// body에서 설정한 함수(greet)로 function기능을 제어
		function greet(){
			alert("안녕히 가세요");
		}
	</script>
</head>
<body>
	<!-- onclick은 javascript에서 click 기능을 사용 -->
	<!-- "함수명();"을 설정하여 script 구문에서 다룸 -->
	<button onclick = "greet();">버튼</button>
	
</body>
</html>
