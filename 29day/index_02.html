<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.subject{
			width: 400px;
			height: 400px;
			background: green;
			border: 4px solid #505e00;
			border-radius: 50%;
			text-align: center;
			color: white;
			/*padding-top: 180px;*/
			line-height: 400px;
			/*margin: 0 auto;*/
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -200px;
		}
		.tip{
			background: #555;
			/*background: rgba(134, 121, 121, 0.8);*/
			width: 250px;
			height: 30px;
			border-radius: 20px;
			text-align: center;
			color: white;
			line-height: 30px;
			position: absolute;
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		.tip.on{
			opacity: 0.8;
		}
	</style>
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
				$(".subject").mousemove(function(event){
					var x = event.pageX;
					// console.log(x);
					var y = event.pageY;
					$(".tip").css({left: x+10, top: y-40}).addClass("on");
					// if($(".tip").left() == null){
					// 	removeClass("on");
					// }
				}).mouseleave(function(){
					$(".tip").removeClass("on");
				});
		});
	</script>

</head>
<body>
	<div class="subject">학습할 과목</div>
	<div class="tip">html, css, javascript, jQuery</div>
</body>
</html>
